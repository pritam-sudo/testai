<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated SVG Background</title>
  <style>
    body {
      margin: 0;
      background-color: #e60000; /* Bright red background */
      overflow: hidden;
    }
    .s-bg {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .s-bg__wrap {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .s-bg__svg {
      width: 100%;
      height: 100%;
    }
    .svg-h {
      width: 100%;
      height: 100%;
    }
    .stripe-path {
      fill: none;
      stroke: #111;
      stroke-width: 99;
      stroke-dasharray: 2 1;
      animation: moveStripes 37s linear infinite;
    }
    @keyframes moveStripes {
      0% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: -8;
      }
    }
  </style>
</head>
<body>
  <div class="s-bg">
    <div class="s-bg__wrap">
      <div class="s-bg__svg">
        <svg class="svg-h" viewBox="0 0 725 725" preserveAspectRatio="xMidYMid meet">
          <path id="animatedPath" class="stripe-path"
                d="M67 0v731.2l435.8-436c56.9-56 148.1-17 148.1 60.3v369.6"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const path = document.getElementById('animatedPath');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      // Modify the path's stroke-dashoffset based on mouse position
      const dashOffset = -8 + (x - 0.5) * 16; // Range from -16 to 0
      path.style.strokeDashoffset = dashOffset;
    });
  </script>
</body>
</html>
